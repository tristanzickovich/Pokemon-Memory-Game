<!DOCTYPE html>
<html>
	<head>
		<title> Memory Game </title>
		<link rel="stylesheet" type="text/css" href="memboard.css">
		<script type="text/javascript" src="memboard.js"></script>
		<script type="text/javascript" src="highscores.js"></script>
	</head>
	<body>
		<h1> Pokemon Memory Game </h1>
		<div id="infoBoard"> 
			<span id="timeInfo">Time: <span id="timer">0</span></span>
			<span> 
				<button onclick="window.open('highscores.html','_blank');" type="button" id="highscores">
					Highscores
				</button>
			</span>
			<span id="scoreInfo">Score: <span id="scoreCounter">0</span></span>
		</div>
		<br>
		<div id="memory_board"></div>
		<script>newBoard();</script>
		<ul id="navbar">
			<li> <button type="button" onclick="isHS()" id="restart">restart game</button></li>
			<li> <button type="button" onclick="pauseGame()" id="stop">pause game</button></li>
			<li>
				<audio controls autoplay loop>
					<source src="music/pokemusic.mp3" type="audio/mpeg">
					<source src="music/pokemusic.ogg" type="audio/ogg">
				</audio>
			</li>
		</ul>
		<div class="hidden" id="hsAchieved">
			New High Score! Enter Desired Player Name Below (max 10 characters): <br>
			<input type="text" maxlength="10" min="1" placeholder="player name" id="curuser">
			<input type="button" value="submit" onclick="nameSubmit()">
		</div>
	</body>
</html>
